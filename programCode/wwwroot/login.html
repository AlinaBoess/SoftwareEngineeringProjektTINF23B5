<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Login und Anmeldung</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" />
        <br />
        <label for=" password">Passwort</label>
        <input type="password" id="password" />
        <br />
        <button id="supmitLogin" type="submit">Login</button>
    </form>
    <button id="newAccount">Noch keinen Account? Klicke hier um einen zu erstellen!</button>
    <script src="login.js"></script>
</body>
</html>
